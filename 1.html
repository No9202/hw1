<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 上手</title>
    <style>
        
        p {
            color: red;
        }

        div {
            font-size: 30px;
        }

        .c1 {
            color: blue;
        }

        .c2 {
            color: green;
        }
    </style>
</head>

<body>

    <p>这里是正常字体的段落</p>
    <div>
        <p>这里是<span class="c1">蓝色</span>。这里是<span class="c2">绿色</span> </p>
        <p>这里是<span>红色</span></p>
    </div>
    <a href="https://m.bilibili.com/">基本的注意事项 - 有用的提示</a>
    <hr />
    <table border="3">
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td> row 2, cell 1</td>
            <td> row 2, cell 2</td>
        </tr>
    </table>
    <hr />

        </body>

</html>
